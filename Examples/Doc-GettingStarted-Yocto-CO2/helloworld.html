 function refresh()
 { 
     var co2, serial = document.getElementById('serial').value;

     if(serial == '') {
         // or use any conected module suitable for the demo
         co2 = yFirstCarbonDioxide();
         if(co2) {
             serial = co2.module().get_serialNumber();
             document.getElementById('serial').value = serial;
         }
     }

     co2  = yFindCarbonDioxide(serial+".carbonDioxide");   
     if (co2.isOnline()) {
         document.getElementById('msg').value = '';
         document.getElementById("co2-val").value = co2.get_currentValue();
     } else {
         document.getElementById('msg').value = 'Module not connected';         
     }
     setTimeout('refresh()',500);
 }

<BODY onload='refresh();'>
