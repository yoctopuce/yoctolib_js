<HTML>
<HEAD>
 <TITLE>Hello World</TITLE>
 <SCRIPT type="text/javascript" src="../../Sources/yocto_api.js"></SCRIPT>
 <SCRIPT type="text/javascript" src="../../Sources/yocto_display.js"></SCRIPT>
 <SCRIPT language='javascript1.5' type='text/JavaScript'>
 <!--
 
 // Setup the API to use the VirtualHub on local machine
 if(yRegisterHub('http://127.0.0.1:4444/') != YAPI_SUCCESS) {
     alert("Cannot contact VirtualHub on 127.0.0.1");
 }

 var  disp=null;
 var  lastSerial ='';
 var  h=0;
 var  w=0;
 var  l0=null;
 var  max_iteration = 50;
 var  targetX =  0.834555980181972;
 var  targetY  = 0.204552998862566;
 var  bytesPerLines = 0;
 var  zoom    = 1;
 var  distance = 1;
 var  data = new Array();


  
  


 function refresh()
 {    
    for(var i=0 ;i< data.length; i++)  data[i]=0;
    distance = distance *0.95;
    var centerX =  targetX * (1-distance);
    var centerY =  targetY * (1-distance);
    max_iteration = parseInt(0.5+max_iteration  + Math.sqrt(zoom) );
	if (max_iteration>1500)  max_iteration = 1500;
    for (var j=0 ;j< h; j++) 
      for(var i=0 ;i< w; i++) 
	    { x0 = (((i - w/2.0) / (w/8))/zoom)-centerX;
          y0 = (((j - h/2.0) / (w/8))/zoom)-centerY;
          x = 0;
          y = 0;

          iteration = 0;
          while ( (x*x + y*y < 4)  && (iteration < max_iteration )) 
			{   xtemp = x*x - y*y + x0;
                y = 2*x*y + y0;
                x = xtemp;
                iteration += 1;
			}

          if (iteration>=max_iteration) 
            data[j*bytesPerLines + (i >> 3)] |=  (128 >> (i & 7));        
		}
     l0.drawBitmap(0,0,w,data,0);
     zoom =zoom / 0.95;
     disp.wait_async(refresh);
 }
 
 
  function run()
 {   var serial = document.getElementById('serial').value;
     if ((disp==null) || (lastSerial != serial))
     { if(serial == '') 
       { // Detect any connected module suitable for the demo
         disp = yFirstDisplay();
         if(disp) 
           { serial = disp.module().get_serialNumber();
             document.getElementById('serial').value = serial;
           }
       }
       disp = yFindDisplay(serial+".display");
        if(disp.isOnline())  
          document.getElementById('msg').value = '';
             else 
         { document.getElementById('msg').value = 'Module not connected';         
           return;
         }   
 
      // retreive the display size
      w=disp.get_displayWidth();
      h=disp.get_displayHeight();

      // reteive the first layer
      l0=disp.get_displayLayer(0);
      bytesPerLines = parseInt(w / 8);
       // display clean up
      disp.resetAll();
      for (var i=0;i<bytesPerLines;i++) data[i]=0;     
      setTimeout('refresh()',20);
     }
  }

 
 -->
 </SCRIPT>
</HEAD>  
<BODY onload='run();'>
 Module to use: <input id='serial'>
 <input id='msg' style='color:red;border:none;' readonly><br>
 
</BODY>
